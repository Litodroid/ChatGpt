<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>LitoIA - Litodroid </title>
    <link rel="stylesheet" href="./smart/style.css">
    <link rel="stylesheet" href="./stylee.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/chatbot.jpg">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="script.js" defer></script>
</head>

<body>
    <!-- Chats container -->
    <div class="chat-container"></div>

    <!-- Typing container -->
    <div class="typing-container">
        <div class="typing-content">
            <div class="typing-textarea">
                <textarea id="chat-input" spellcheck="false" placeholder="Ingrese un mensaje aqui" required></textarea>
                <span id="send-btn" class="material-symbols-rounded">send</span>
            </div>
            <div class="typing-controls">
                <span id="theme-btn" class="material-symbols-rounded">light_mode</span>
                <span id="deleteButton" class="material-symbols-rounded icon-bin "></span>
            </div>
        </div>






        <!-- moodel -->

        <!-- Delete Confirmation Modal -->
        <div id="deleteModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <h2>Confirmar eliminacion de chat</h2>
                <p>Estas seguro que deseas eliminar este chat?</p>
                <div class="btnFLex">
                    <button id="confirmDeleteBtn" class="confirm-button">Eliminar</button>
                    <button id="cancelDeleteBtn" class="cancel-button">Cancelar</button>
                </div>
            </div>
        </div>
        <!-- Loading page -->
        <div class="loader-wrapper">
                <img class="loader"  src="./images/chatbot.jpg" alt="">
            
            <h2>
                LitoIA - Litodroid  
            </h2>
        </div>


</body>

</html>
